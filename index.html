<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Website</title>
    
    <!-- Bootstrap CSS -->
    <link href="startbootstrap-freelancer-gh-pages/css/styles.css" rel="stylesheet">
</head>
<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Start Bootstrap</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Avatar Image -->
            <img class="masthead-avatar mb-5" src="startbootstrap-freelancer-gh-pages/assets/img/avatar.png" alt="...">
            
            <!-- Masthead Heading -->
            <h1 class="masthead-heading text-uppercase mb-0">Start Bootstrap</h1>

            <!-- Icon Divider -->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>

            <!-- Masthead Subheading -->
            <p class="masthead-subheading font-weight-light mb-0">Graphic Artist - Web Designer - Illustrator</p>
        </div>
    </header>

    <!-- Portfolio Section -->
<section class="portfolio-section my-5">
    <div class="container">
        <h2 class="text-center text-uppercase">Portfolio</h2>
        <hr class="divider my-4">
        
        <!-- Project List -->
        <div class="project-list">
            <!-- Project 1 -->
            <div class="project-item d-flex align-items-center mb-4">
                <img src="startbootstrap-freelancer-gh-pages/assets/img/halkbank.png" alt="Project Logo 1" class="project-logo">
                <div class="project-info ms-4">
                    <h3 class="project-title">Halkbank</h3>
                    <p class="project-description">CEO of Money</p>
                </div>
            </div>

            <!-- Project 2 -->
            <div class="project-item d-flex align-items-center mb-4">
                <img src="startbootstrap-freelancer-gh-pages/assets/img/haberturk.png" alt="Project Logo 2" class="project-logo">
                <div class="project-info ms-4">
                    <h3 class="project-title">Haberturk</h3>
                    <p class="project-description">Director of 5li Ã‡ete</p>
                </div>
            </div>

            <!-- Repeat for the remaining projects (up to Project 6) -->
            <div class="project-item d-flex align-items-center mb-4">
                <img src="path-to-your-logo3.png" alt="Project Logo 3" class="project-logo">
                <div class="project-info ms-4">
                    <h3 class="project-title">Project Title 3</h3>
                    <p class="project-description">Brief description of project 3 explaining its features and functionality.</p>
                </div>
            </div>
            
            <!-- Continue for projects 4, 5, and 6... -->
        </div>
    </div>
</section>


    <!-- Bootstrap JS Bundle -->
    <script src="startbootstrap-freelancer-gh-pages/js/scripts.js"></script>
</body>
</html>
